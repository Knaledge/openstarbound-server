services:
  starbound:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile
    # image: ghcr.io/traxo-xx/plainsofpain-server:dev
    container_name: starbound-server
    hostname: starbound
    restart: unless-stopped
    stop_grace_period: 90s
    ports:
      - "7777:7777/udp"
      - "27016:27016/udp"
    volumes:
      - /path/to/volume:/opt/starbound
    environment:
      - PUID=4711
      - PGID=4711
      - UPDATE_CRON=*/30 * * * *
      - log_level=50      
