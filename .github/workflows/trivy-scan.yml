name: Trivy Scan

on:
  schedule:
    - cron: '0 0 * * 5'
  workflow_dispatch:

jobs:
  trivy-scan-latest:
    uses: mornedhels/workflow-center-public/.github/workflows/docker-trivy.yml@main
    with:
      image-name: ghcr.io/${{ github.repository }}
  trivy-scan-dev:
    uses: mornedhels/workflow-center-public/.github/workflows/docker-trivy.yml@main
    with:
      image-name: ghcr.io/${{ github.repository }}
      image-tag: dev
